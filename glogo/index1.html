<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <script>
      function pass() {
        document.getElementsByClassName(s2).type = "text";
      }
    </script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      h3 {
        padding-left: 30px;
        margin-bottom: 20px;
        font-weight: bolder !important;
      }
      body {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }
      .b1 {
        width: 400px;
        height: 450px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        padding: 30px;
        box-sizing: border-box;
        user-select: none;
      }
      .b1 img {
        width: 100px;
        height: 60px;
        display: block;
        margin: auto;
        margin-bottom: 20px;
      }
      .b2 {
        width: 300px;
        height: 80x;

        display: flex;
        justify-content: space-around;
        flex-direction: column;
        margin-top: 20px;
        margin: auto;
        gap: 40px;
        position: relative;
        background: none;
      }
      .s {
        position: absolute;
        width: 100%;
        height: 40%;
        background: none;
        border: 2px solid rgb(208, 208, 208);
        outline: none;
        font-size: 20px;
        padding-left: 10px;
      }
      .s:focus {
        border: 2px solid rgb(116, 116, 224);
      }
      .bar {
        background: none;
      }
      .btn {
        color: rgb(210, 210, 210);
        display: block;
        margin-top: 10px;
        padding-left: 10px;
      }
      .btn1 {
        width: 117px;
        height: 20px;
        padding: 0px;
        margin: 10px 20px;
      }
      .btn2 {
        width: 75px;
        height: 20px;
        padding: 0px;
        margin: 10px 20px;
      }

      .s:focus + .btn {
        transform: translatey(-20px);
        background-color: white;
        color: rgb(116, 116, 224);
      }
      .s:not(:focus):valid + .btn {
        transform: translatey(-20px);
        background-color: white;
      }
      .pass {
        display: flex;
        width: 150px;
        height: 30px;
        margin-top: 25px;
        margin-left: 25px;
        margin-bottom: 40px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .foot {
        width: 100%;
        height: 70px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin: 20px;
        position: relative;
      }
      .foot button {
        padding: 10px 20px;
        position: absolute;
        top: 0;
        left: 72%;
        font-size: 15px;
        border: none;
        outline: none;
        color: azure;
        background-color: #1b66c9;
        cursor: pointer;
      }
      .foot button:hover {
        background-color: #1f74e4;
      }
      .foot a {
        position: absolute;
        bottom: 50%;
        text-decoration: none;
        color: #1b66c9;
      }
      .c1:checked {
        --i: pass();
      }
    </style>
