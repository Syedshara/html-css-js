<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time</title>
    <link rel="stylesheet" href="time.css" />
  </head>
  <body>
    <div class="whole">
      <div class="day">
        <span class="d">Sunday</span><span class="d">Monday</span
        ><span class="d">Tuesday</span><span class="d">Wednesday</span
        ><span class="d">Thursday</span><span class="d">Friday</span
        ><span class="d">Saturday</span>
      </div>

      <div class="time">
        <div class="all">
          <div class="h common">2</div>
          <div class="h comman">1</div>
          <div class="colon">:</div>
          <div class="m common">2</div>
          <div class="m comman">1</div>
          <div class="colon">:</7xdiv>
          <div class="s common">2</div>
          <div class="s comman">1</div>
        </div>
        <div class="ap"><span>AM</span><span>PM</span></div>
      </div>

      <div class="date">02-12-2004</div>

      <div class="mon">
        <span class="m">Jan</span><span class="m">Feb</span
        ><span class="m">March</span><span class="m">April</span
        ><span class="m">May</span><span class="m">Jun</span
        ><span class="m">July</span><span class="m">August</span
        ><span class="m">Sep</span><span class="m">October</span
        ><span class="m">Nov</span><span class="m">December </span>
      </div>
    </div>
  </body>
  <script src="time.js"></script>
</html>
